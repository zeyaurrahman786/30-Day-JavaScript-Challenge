<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- User Authentication -->
        <div id="auth-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- User Profile -->
        <div id="profile-container" class="hidden">
            <h2>User Profile</h2>
            <img id="profile-picture" src="images/default.png" alt="Profile Picture">
            <p id="profile-username">Username: </p>
            <p id="profile-email">Email: </p>
            <button id="edit-profile">Edit Profile</button>
            <div id="edit-profile-form" class="hidden">
                <input type="text" id="edit-username" placeholder="New Username">
                <input type="email" id="edit-email" placeholder="New Email">
                <input type="file" id="edit-picture">
                <button id="save-profile">Save</button>
            </div>
        </div>

        <!-- Post Form -->
        <div id="post-form-container" class="hidden">
            <h2>Create a Post</h2>
            <form id="post-form">
                <textarea id="post-text" placeholder="What's on your mind?" required></textarea>
                <input type="file" id="post-image">
                <button type="submit">Post</button>
            </form>
        </div>

        <!-- Posts Feed -->
        <div id="posts-container" class="hidden">
            <h2>Posts</h2>
            <div id="posts-feed"></div>
        </div>

        <!-- Notifications -->
        <div id="notifications-container" class="hidden">
            <h2>Notifications</h2>
            <div id="notifications-feed"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
